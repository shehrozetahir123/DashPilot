<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
  <div *ngFor="let user of users" class="bg-white rounded-xl shadow-2xl p-8 flex flex-col items-center border border-gray-100 hover:shadow-3xl transition-transform duration-300 transform hover:scale-105">
    <img [src]="user.avatar" alt="{{user.name}}" class="w-24 h-24 rounded-full mb-4 object-cover shadow-lg border-4 border-blue-100" />
    <h3 class="text-xl font-bold text-gray-800 mb-1">{{ user.name }}</h3>
    <p class="text-gray-500 mb-2">{{ user.email }}</p>
    <span class="mt-2 px-4 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800">{{ user.role }}</span>
  </div>
</div>
