<!-- Main Content -->
    <main class="flex-1 p-6 space-y-6 overflow-y-auto">
      <!-- Statistics Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-gray-600">Users</h2>
          <p class="text-3xl font-bold text-gray-800">1,234</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-gray-600">Revenue</h2>
          <p class="text-3xl font-bold text-gray-800">$45,000</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-gray-600">Orders</h2>
          <p class="text-3xl font-bold text-gray-800">876</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-gray-600">Visitors</h2>
          <p class="text-3xl font-bold text-gray-800">9,876</p>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">Revenue Chart</h3>
          <!-- Example Chart.js canvas -->
          <canvas baseChart [datasets]="revenueData" [labels]="revenueLabels" [options]="chartOptions"></canvas>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-4">User Growth</h3>
          <!-- Example Chart.js canvas -->
          <canvas baseChart [datasets]="usersData" [labels]="usersLabels" [options]="chartOptions"></canvas>
        </div>
      </div>

      <!-- Recent Activities Table -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Recent Activities</h3>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase">Date</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase">Activity</th>
              <th class="px-4 py-2 text-left text-xs font-medium text-gray-600 uppercase">Status</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let activity of recentActivities">
              <td class="px-4 py-2">{{ activity.date }}</td>
              <td class="px-4 py-2">{{ activity.description }}</td>
              <td class="px-4 py-2">
                <span
                  class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium"
                  [ngClass]="{
                    'bg-green-100 text-green-800': activity.status === 'Success',
                    'bg-yellow-100 text-yellow-800': activity.status === 'Pending',
                    'bg-red-100 text-red-800': activity.status === 'Failed'
                  }"
                >
                  {{ activity.status }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
