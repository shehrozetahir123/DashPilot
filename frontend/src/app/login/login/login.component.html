<div class="min-h-screen flex bg-cover bg-center" style="background-image: url('assets/Images/login.png')">
  <!-- Left blank space (65%) -->
  <div class="w-[65%]"></div>

  <!-- Right side login form (35%) -->
  <div class="w-[35%] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg min-h-[700px] p-10 bg-white bg-opacity-80 rounded-lg shadow-lg flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <!-- Remember Me -->
        <div class="mb-4 flex items-center">
          <mat-checkbox id="rememberMe" formControlName="rememberMe">Remember Me</mat-checkbox>
        </div>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="w-full py-2 px-4 font-semibold rounded-md shadow-sm">
          Sign In
        </button>

        <!-- Link to signup -->
        <div class="mt-4 text-center">
          <a routerLink="/signup" class="text-sm text-blue-600 hover:underline">
            Don't have an account? Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
