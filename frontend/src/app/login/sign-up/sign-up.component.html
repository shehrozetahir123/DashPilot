<div class="min-h-screen flex bg-cover bg-center" style="background-image: url('assets/Images/login.png')">
  <!-- Left blank space (65%) -->
  <div class="w-[65%]"></div>

  <!-- Right side signup form (35%) -->
  <div class="w-[35%] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg min-h-[700px] p-10 bg-white bg-opacity-80 rounded-lg shadow-lg flex flex-col justify-center">
      <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <!-- First Name -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>First Name</mat-label>
          <input matInput id="firstName" type="text" formControlName="firstName" />
          <mat-error *ngIf="signupForm.get('firstName').invalid && signupForm.get('firstName').touched">
            First Name is required.
          </mat-error>
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Last Name</mat-label>
          <input matInput id="lastName" type="text" formControlName="lastName" />
          <mat-error *ngIf="signupForm.get('lastName').invalid && signupForm.get('lastName').touched">
            Last Name is required.
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" />
          <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Username -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput id="username" type="text" formControlName="username" />
          <mat-error *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
            Username is required.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput id="password" type="password" formControlName="password" />
          <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" class="w-full py-2 px-4 font-semibold rounded-md shadow-sm bg-blue-600 text-white hover:bg-blue-700">
          Sign Up
        </button>

        <!-- Link to login -->
        <div class="mt-4 text-center">
          <a routerLink="/login" class="text-sm text-blue-600 hover:underline">
            Already have an account? Log In
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
